<main class="main-content">
  <div class="header">
    <h2>Nuevo Producto</h2>
  </div>

  <section>
    <div class="container">
      <form (ngSubmit)="crearProducto()" [formGroup]="formProducto">
        <div class="form-group">
          <label for="txtNombre">Nombre del Producto</label>
          <input
            formControlName="nombreProducto"
            type="text"
            class="form-control"
            id="txtNombre"
            placeholder="Ingrese el nombre del producto"
          />
        </div>

        <div class="form-group">
          <label for="txtImage">Ruta del Producto</label>
          <span>Ingrese una URL v치lida (debe terminar en .png / .jpg / etc.).</span><br />
          <span>Tama침o recomendable: 800 X 800</span>
          <input
            formControlName="imagenProducto"
            type="text"
            class="form-control"
            id="txtImage"
            placeholder="Ingrese la url de la imagen"
          />
        </div>

        <div class="form-group">
          <label for="txtDescripcion">Descripci칩n</label>
          <textarea
            formControlName="descripcionProducto"
            class="form-control"
            id="txtDescripcion"
            placeholder="Descripci칩n del producto"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="txtPrecio">Precio</label>
          <input
            formControlName="precioProducto"
            type="number"
            class="form-control"
            id="txtPrecio"
            placeholder="0.00"
            step="0.01"
          />
        </div>

        <div class="form-group">
          <label for="txtStock">Stock</label>
          <input
            formControlName="stockProducto"
            type="number"
            class="form-control"
            id="txtStock"
            placeholder="Cantidad en stock"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
