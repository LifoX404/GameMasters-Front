<div class="main-content">
  <div class="header">
    <h2>Editar Producto</h2>
  </div>

  <section>
    <div class="container">
      <form (ngSubmit)="guardarCambios()" [formGroup]="formProducto">
        <input formControlName="codigoProducto" type="hidden" />

        <div class="form-group">
          <label for="txtNombre">Nombre del Producto</label>
          <input formControlName="nombreProducto" type="text" id="txtNombre" placeholder="Ingrese el nombre del producto" />
        </div>

        <div class="form-group">
          <label for="txtImage">Ruta del Producto</label>
          <span>Para modificar la ruta, pega una url v치lida de una imagen.</span><br>
          <span>Tama침o recomendable: 800 x 800</span>
          <input formControlName="imagenProducto" type="text" id="txtImage" placeholder="Ingrese la nueva url de la imagen" />
        </div>

        <div class="form-group">
          <label for="txtDescripcion">Descripci칩n</label>
          <textarea formControlName="descripcionProducto" id="txtDescripcion" placeholder="Descripci칩n del producto"></textarea>
        </div>

        <div class="form-group">
          <label for="txtPrecio">Precio</label>
          <input formControlName="precioProducto" type="number" id="txtPrecio" placeholder="0.00" step="0.01" />
        </div>

        <div class="form-group">
          <label for="txtStock">Stock</label>
          <input formControlName="stockProducto" type="number" id="txtStock" placeholder="Cantidad en stock" />
        </div>

        <div class="status-group">
          <label>Estado del Producto</label>
          <span class="status-value">{{ formProducto.value.status }}</span>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </section>
</div>
